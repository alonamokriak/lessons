<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 11</title>

</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__lesson">
            <h1 class="header__title">Lesson 11: transform</h1>
         </div>
      </header>

      <main class="page">
         <div class="block">
            <h2 class="block__title">2D transform</h2>
            <div class="block__translate translate-transform">
               <div class="translate-transform__text">Translate (x,y)</div>
            </div>
            <div class="block__scale scale-transform">
               <div class="scale-transform__text">Scale (x,y)</div>
            </div>
            <div class="block__rotate rotate-transform">
               <div class="rotate-transform__text">Rotate (n + deg)</div>
            </div>
            <div class="block__skew skew-transform">
               <div class="skew-transform__text">Skew (x+deg, y+deg)</div>
            </div>
            <div class="block__matrix matrix-transform">
               <div class="matrix-transform__text">Matrix (a,c,b,d,x,y)</div>
            </div>
            <div class="block__origin origin-transform">
               <div class="origin-transform__text">Transform-origin</div>

            </div>
         </div>
         <div class="block">
            <h2 class="block__title">3D transform</h2>
            <div class="block__translate translate-transform3d">
               <div class="translate-transform3d__text">Translate3D (x,y,z)</div>
            </div>
            <div class="block__scale scale-transform3d">
               <div class="scale-transform3d__text">Scale3D (x,y,z)</div>
            </div>
            <div class="block__rotate rotate-transform3d">
               <div class="rotate-transform3d__text">Rotate3D (x,y,z, n + deg)</div>
            </div>
            <div class="block__multi multi-transform3d">
               <div class="multi-transform3d__text">Multi3D</div>
            </div>
         </div>
         <div class="car">
            <div class="car__body">
               <div class="car__wheels-left"></div>
               <div class="car__wheels-right"></div>
               <div class="car__det-left"></div>
               <div class="car__det-right"></div>
               <div class="car__top"></div>
               <div class="car__door">
                  <div class="car__door-back"></div>
                  <div class="car__door-front"></div>
               </div>
               <div class="car__mirror mirror-blue">
                  <div class="mirror-blue__back"></div>
                  <div class="mirror-blue__front"></div>
               </div>
               <div class="car__light">
                  <div class="car__light-back"></div>
                  <div class="car__light-front"></div>
               </div>
            </div>

         </div>
      </main>
   </div>



   <footer class="footer">
      <div class="footer-block">
         <div class="footer-text">
            all right reserved, 2024.
         </div>
      </div>
   </footer>

</body>

</html>
